<form name="userForm">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">{{date}}</h3>
        </div>
        <div class="modal-body" id="modal-body">
                    <div class="form-group">
                        <label>Note</label>
                        <input type="text" class="form-control" placeholder="Enter Note" name="note"
                         ng-model="$ctrl.note" required>
                        <span style="color:red" ng-show="userForm.note.$dirty && userForm.note.$invalid">
                            <span ng-show="userForm.note.$error.required">Note is required.</span>
                        </span>
                    </div>
                    <div class="form-group">
                    <p class="input-group">

                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="$ctrl.date" is-open="$ctrl.popup1.opened" datepicker-options="$ctrl.dateOptions" ng-required="true" close-text="Close" alt-input-formats="$ctrl.altInputFormats" >
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="$ctrl.open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </div>
                    </p>
                    
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()" ng-disabled="userForm.$invalid">OK</button>
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </div>
    </form>
